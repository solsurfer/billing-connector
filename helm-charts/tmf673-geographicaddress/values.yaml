# Default values for TMF673 GeographicAddress ODA Component
# This is a YAML-formatted file.

# Component identification
component:
  id: "TMFC023"
  name: "geographicaddress"
  type: "corecommerce"
  version: "4.0.1"
  functionalBlock: "CoreCommerce"

# Geographic Address API configuration
geographicaddress:
  image:
    repository: solsurfer/tmf673-geographicaddress
    tag: "4.0.1-improved"
    pullPolicy: IfNotPresent

  service:
    type: NodePort
    port: 8080
    targetPort: 8080

  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 128Mi

  replicas: 1

# MongoDB configuration
mongodb:
  # Set to false to use an existing MongoDB instance
  enabled: false

  # Existing MongoDB service configuration (used when enabled: false)
  existingService:
    name: r1-mongodb
    port: 27017
    database: tmf

  # MongoDB deployment settings (only used when enabled: true)
  image:
    repository: mongo
    tag: "8.0"
    pullPolicy: IfNotPresent

  service:
    type: ClusterIP
    port: 27017

  persistence:
    enabled: true
    size: 5Gi
    storageClass: ""

  resources:
    limits:
      cpu: 300m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

  startupProbe:
    enabled: true
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 5
    failureThreshold: 30

# ODA Canvas settings
oda:
  canvas:
    role: "canvas-system"

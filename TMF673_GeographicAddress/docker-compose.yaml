version: '3.8'

networks:
  tmf673-network:
    driver: bridge

services:
  # TMF673 Geographic Address API
  geographicaddress:
    build: .
    image: tmf673-geographicaddress:dev
    container_name: tmf673-api
    ports:
      - "8080:8080"
    environment:
      # Component identification
      COMPONENT_NAME: geographicaddress
      RELEASE_NAME: tmf673-dev

      # MongoDB connection
      MONGO_URL: mongodb://mongodb:27017
      DB_NAME: tmf

      # Optional: Enable debug logging
      NODE_ENV: development
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - tmf673-network
    restart: unless-stopped

  # MongoDB Database
  mongodb:
    image: mongo:8.0
    container_name: tmf673-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: tmf
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - tmf673-network
    restart: unless-stopped
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/tmf --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
